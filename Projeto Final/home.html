<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home.css" />
    <title>Campanha de Adoção</title>
  </head>
  <body>
    <header>
      <div class="banner">
        <img src="logo.png" alt="Logo da Homeess" class="logo" />
      </div>

      <h1>Campanha de Adoção</h1>
      <h2>Melhor Amigo</h2>
    </header>

    <main>
      <section class="row">
        <article class="column">
          <h3>Centro Veterinário</h3>
          <figure>
            <img src="1png.png" alt="Silhueta de um cão e um gato" />
            <figcaption>
              Oferecemos serviços de vacinação, castração, consulta e tratamento
              para os animais adotados.
            </figcaption>
          </figure>
          <p>Contato: [Virgínia Fazza Pet Shop & Veterinário]</p>
        </article>

        <article class="column">
          <h3>Centro de Adoção</h3>
          <figure>
            <img src="dog1.jpg" alt="Cão sorrindo" />
            <img src="cat1.jpg" alt="Gato dormindo" />
            <figcaption>
              Conheça os nossos amigos de quatro patas que estão esperando por
              um lar. Temos cães e gatos de todas as idades, tamanhos e
              personalidades.
            </figcaption>
          </figure>
          <p>Contato: [Instituto Luisa Mell]</p>
        </article>

        <article class="column">
          <h3>Adote um Amigo</h3>
          <figure>
            <img src="dog2.jpg" alt="Cão com gravata borboleta" />
            <img src="cat2.jpg" alt="Gato com chapéu" />
            <figcaption>
              Adotar um animal é um ato de amor e responsabilidade. Você estará
              dando uma nova chance para um ser que precisa de carinho e
              cuidado.
            </figcaption>
          </figure>
          <p>Contato: [Dr. Hertz Pet Hospital] ou [Pet Shop Amigo]</p>
        </article>
      </section>
    </main>
  </body>
</html>
